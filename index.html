<!DOCTYPE html>
<html>
<head>

    <title>Nether Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>

</head>
<body>
    <h1 id = "overworld">Overworld Coordinates</h1>
    <div id="main">
        <div>X</div>
        <div>Y</div>
        <div>Z</div>
        <!-- the o means Overworld -->
        <div><input id= "oX"></div>
        <div><input id= "oY"></div>
        <div><input id= "oZ"></div>
    </div>
    <h1 id = "nether">Nether Coordinates</h1>
    <div id="main">
        <div>X</div>
        <div>Y</div>
        <div>Z</div>
        <!-- the n means Nether -->
        <div><input id= "nX"></div>
        <div><input id= "nY"></div>
        <div><input id= "nZ"></div>
    </div>


</body>
</html>
